<link rel="import" href="../polymer/polymer-element.html">

<!-- Import -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="owc-ui-login-box">
    <!--VIEW-->
    <template>
        <!--Internal CSS-->
        <style>
            
            /* default component style */
            * {
                font-family: 'Roboto', 'Noto', sans-serif;
                margin: 0 auto;
                font-weight: bold;
            }

            /* component title css */
            .login-title {
                color: rgb(51, 51, 51);
                text-align: center;
                font-size: 1.4em;
                margin-bottom: 20px;
            }

            /* wrong login div */
            #wronglogin {
                color: rgb(190, 0, 0);
            }

            /* custom paper-button css */
            paper-button {
                margin-top: 10px;
                width: 90%;
                height: 30px;
                background: #002664;
                color: white;
                font-size: 18px;
            }
        </style>

        <!-- Title of Login Component -->
        <div>
            <div class="login-title">Account</div>
            <!--USER NOT LOGGED-->
            <div hidden$="{{isLogged}}">

                <!-- INPUT FIELDS -->
                <paper-input label="Username" id="username" value="{{username::input}}"></paper-input>
                <paper-input label="Password" id="password" value="{{password::input}}" type="password"></paper-input>

                <!-- Wrong login div, showed on Bad Credentials -->
                <div id="wronglogin" hidden$="{{!isBadCredentials}}">The username and password you entered don't match.</div>

                <!-- Login Button -->
                <paper-button raised on-click="tryLogin" title="Login">LOGIN</paper-button>
            </div>

            <!--USER LOGGED-->
            <div hidden$="{{!isLogged}}">

                <!-- LOGGED FUNCTIONS -->
                <p>Logged functions entrypoint</p>

                <!-- Logout Button -->
                <paper-button class="log-button" raised on-click="tryLogout">LOGOUT</paper-button>
            </div>
        </div>
    </template>

    <!--SCRIPT-->
    <script>
        class OwcUiLoginBox extends Polymer.Element {
            static get is() {
                return 'owc-ui-login-box';
            }
            static get properties() {
                return {
                    componentName: {
                        type: String,
                        value: 'owc-ui-login-box'
                    },

                    _ctx: {
                        type: Object,
                        value: {}
                    },

                    //Local variable to set status of UI depending on this variable
                    isLogged: {
                        type: Boolean,
                        value: false
                    },

                    //Local varible to show bad credentials message div 
                    isBadCredentials: {
                        type: Boolean,
                        value: false
                    },

                    username: {
                        type: String,
                        value: ""
                    },

                    password: {
                        type: String,
                        value: ""
                    }
                };
            }

            //Method called when this element is created
            constructor() {
                super();

                // TODO: Append i18n manager translations
                // this._ctx.i18n.append(...)
            }

            //Try Login with usernme and password in input fields
            tryLogin() {
                var self = this;

                //Get Parameter from Input fields
                var user = self.username;
                var pass = self.password;
                // console.log("Auth-Demo TryLogin. USERNAME: ", user, " PASSWORD ", pass)

                //Call authentication-manager login  
                self._ctx.am.login(user, pass);

                //Wait 1.5 seconds before checking if user is logged. TODO Async call.
                setTimeout(function () {
                    self.checkLogged();
                }, 1500);
            }

            //Try Logout
            tryLogout() {
                var self = this;
                var logoutResult = self._ctx.am.logout();

                //If user is logged out properly, set local proper UI
                if (logoutResult == true) {
                    self.isLogged = !logoutResult; //local variable is the !logout result
                }
            }

            //Check if the user is logged, checking the authentication-manager component logged value
            checkLogged() {
                var self = this;
                var result = self._ctx.am.isLogged();
                self.setUI(result);
            }

            setUI(logg) {
                var self = this;
                self.isLogged = logg;
                self.isBadCredentials = !logg; //Set bad Credentials to true if result is false
            }
        }
        window.customElements.define(OwcUiLoginBox.is, OwcUiLoginBox);
    </script>
</dom-module>
