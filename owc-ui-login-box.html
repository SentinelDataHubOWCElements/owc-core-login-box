<link rel="import" href="../polymer/polymer-element.html">

<!-- Import -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="owc-ui-login-box">
    <!--VIEW-->
    <template>
        <!--Internal CSS-->
        <style>
            /* default component style */

            * {
                font-family: 'Roboto', 'Noto', sans-serif;
                margin: 0 auto;
                font-weight: bold;
            }

            /* component title css */

            .login-title {
                color: rgb(51, 51, 51);
                text-align: center;
                font-size: 1.4em;
                margin-bottom: 20px;
            }

            /* wrong login div */

            #wronglogin {
                color: rgb(190, 0, 0);
            }

            /* custom paper-button css */

            paper-button {
                margin-top: 10px;
                width: 90%;
                height: 30px;
                background: #002664;
                color: white;
                font-size: 18px;
            }

            img {
                cursor: pointer;
                margin-right: 10px;
            }
        </style>

        <!-- Title of Login Component -->
        <div>


            <div class="login-title">Account</div>
            <!--USER NOT LOGGED-->
            <div hidden$="{{isLogged}}">

                <h2>{{welcomeMessage}}</h2>

                <!-- INPUT FIELDS -->
                <paper-input label="{{userLabel}}" id="username" value="{{username::input}}"></paper-input>
                <paper-input label="{{passLabel}}" id="password" value="{{password::input}}" type="password"></paper-input>

                <!-- Wrong login div, showed on Bad Credentials -->
                <div id="wronglogin" hidden$="{{!isBadCredentials}}">{{wrongLogin}}</div>

                <!-- Login Button -->
                <paper-button raised on-click="tryLogin" title="Login">{{loginLabel}}</paper-button>
            </div>

            <!--USER LOGGED-->
            <div hidden$="{{!isLogged}}">

                <!-- LOGGED FUNCTIONS -->
                <p>Logged functions entrypoint</p>

                <!-- Logout Button -->
                <paper-button class="log-button" raised on-click="tryLogout">{{logout}}</paper-button>
            </div>
        </div>
    </template>

    <!--SCRIPT-->
    <script>
        class OwcUiLoginBox extends Polymer.Element {

            static get is() { return 'owc-ui-login-box'; }
            static get properties() {
                return {
                    componentName: {
                        type: String,
                        value: 'owc-ui-login-box'
                    },
                    componentLanguage: {
                        type: String,
                        value: 'en' //default value
                    },
                    welcomeMessage: {
                        type: String,
                        value: 'welcome-default' //change default language value
                    },
                    wrongLogin: {
                        type: String,
                        value: 'wrongLogin'
                    },
                    loginLabel: {
                        type: String,
                        value: 'login-default'
                    },
                    logout: {
                        type: String,
                        value: 'logout-default'
                    },
                    _ctx: {
                        type: Object,
                        value: {}
                    },

                    //Local variable to set status of UI depending on this variable
                    isLogged: {
                        type: Boolean,
                        value: false
                    },

                    //Local varible to show bad credentials message div 
                    isBadCredentials: {
                        type: Boolean,
                        value: false
                    },

                    username: {
                        type: String,
                        value: ""
                    },

                    password: {
                        type: String,
                        value: ""
                    },

                    userLabel: {
                        type: String,
                        value: "userLabel-default"
                    },

                    passLabel: {
                        type: String,
                        value: "passLabel-default"
                    }
                };
            }

            //Method called when this element is created
            constructor() {
                super();
                //Set default component language. It could check for browser default language
                this.componentLanguage = 'en';
            }

            //######## START TRANSLATIONS ########
            //Append translations when element is ready. Throws a Warning if no i18nmanager is defined
            ready() {
                super.ready();
                if (this._ctx.i18n != null && this._ctx.i18n != undefined) { //for backward compatibility
                    this.OnReadyAppendToI18n();
                    this.OnReadyTranslateValues(); //translate component values
                } else {
                    console.log("WARNING! i18nManager not defined, needed for", this.constructor.name);
                }
            }

            //Define here all values to append to i18n Manager
            OnReadyAppendToI18n() {
                var self = this;
                var i18n = this._ctx.i18n;

                //Welcome
                i18n.appendTerm("en", "Welcome", "Hello"); //a default en term can be defined, otherwised 'Welcome wil be used'
                i18n.appendTerm("it", "Welcome", "Benvenuto");
                i18n.appendTerm("es", "Welcome", "Bienvenida");

                //Username label
                i18n.appendTerm("it", "username", "nome utente");

                //Password label
                i18n.appendTerm("it", "password", "parola chiave");

                //WrongLogin
                i18n.appendTerm("en", "wrongLogin", "The username and password you entered don't match.");
                i18n.appendTerm("it", "wrongLogin", "Il nome utente e la password che hai inserito non corrispondono.");
                i18n.appendTerm("es", "wrongLogin", "El nombre de usuario y la contraseña que ingresó no coinciden.");

                //Login label
                i18n.appendTerm("en", "loginLabel", "login");
                i18n.appendTerm("it", "loginLabel", "accedi");
                i18n.appendTerm("es", "loginLabel", "acceso");

                //Logout label
                i18n.appendTerm("en", "logout", "logout");
                i18n.appendTerm("it", "logout", "esci");
                i18n.appendTerm("es", "logout", "logout");
            }

            //Perform translations
            OnReadyTranslateValues() {
                var self = this;
                var i18n = this._ctx.i18n;
                var elemLanguage = this.componentLanguage;

                this.loginLabel = i18n.translate('loginLabel', elemLanguage);
                this.logout = i18n.translate('logout', elemLanguage);
                this.welcomeMessage = i18n.translate("Welcome", elemLanguage);
                this.userLabel = i18n.translate("username", elemLanguage);
                this.passLabel = i18n.translate("password", elemLanguage);
                this.wrongLogin = i18n.translate("wrongLogin", elemLanguage);
            }
            //######## END TRANSLATIONS ########

            //Try Login with usernme and password in input fields
            tryLogin() {
                var self = this;

                //Get Parameter from Input fields
                var user = self.username;
                var pass = self.password;
                // console.log("Auth-Demo TryLogin. USERNAME: ", user, " PASSWORD ", pass)

                //Call authentication-manager login  
                self._ctx.am.login(user, pass);

                let promiseA = new Promise((resolve, reject) => {
                    let wait = setTimeout(() => {
                        resolve(self.checkLogged());
                    }, 2000)
                })

                // //Wait 1.5 seconds before checking if user is logged. TODO Async call.
                // setTimeout(function () {
                //     self.checkLogged();
                // }, 1500);
            }

            //Try Logout
            tryLogout() {
                var self = this;
                var logoutResult = self._ctx.am.logout();

                //If user is logged out properly, set local proper UI
                if (logoutResult == true) {
                    self.isLogged = !logoutResult; //local variable is the !logout result
                }
            }

            //Check if the user is logged, checking the authentication-manager component logged value
            checkLogged() {
                var self = this;
                var result = self._ctx.am.isLogged();
                self.setUI(result);
            }

            setUI(logg) {
                var self = this;
                self.isLogged = logg;
                self.isBadCredentials = !logg; //Set bad Credentials to true if result is false
            }

            TranslateComponent(lan) {
                this.componentLanguage = lan;
                this.OnReadyTranslateValues();
            }
        }
        window.customElements.define(OwcUiLoginBox.is, OwcUiLoginBox);
    </script>
</dom-module>
